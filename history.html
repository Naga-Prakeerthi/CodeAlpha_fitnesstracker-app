<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Activity History</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Activity History</h1>
    
    <table id="historyTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Steps</th>
          <th>Workout</th>
          <th>Duration</th>
          <th>Calories</th>
        </tr>
      </thead>
      <tbody>
        <!-- Entries will be loaded here -->
      </tbody>
    </table>

    <br>
    <button onclick="goBack()">‚Üê Back to Dashboard</button>
  </div>

  <script>
    function goBack() {
      window.location.href = "index.html";
    }

    const tableBody = document.querySelector("#historyTable tbody");
    const activities = JSON.parse(localStorage.getItem("fitnessData")) || [];

    if (activities.length === 0) {
      tableBody.innerHTML = "<tr><td colspan='5'>No activity data found.</td></tr>";
    } else {
      activities.reverse().forEach(activity => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${activity.date}</td>
          <td>${activity.steps}</td>
          <td>${activity.workout}</td>
          <td>${activity.duration} min</td>
          <td>${activity.calories} kcal</td>
        `;

        tableBody.appendChild(row);
      });
    }
  </script>
</body>
</html>
