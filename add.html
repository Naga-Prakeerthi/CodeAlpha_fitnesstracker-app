<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Activity</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Add Fitness Activity</h1>
    
    <form id="activityForm">
      <label for="steps">Steps:</label>
      <input type="number" id="steps" required />

      <label for="workout">Workout Type:</label>
      <input type="text" id="workout" required />

      <label for="duration">Duration (mins):</label>
      <input type="number" id="duration" required />

      <label for="calories">Calories Burned:</label>
      <input type="number" id="calories" required />

      <button type="submit">Save Activity</button>
    </form>

    <br>
    <button onclick="goBack()">‚Üê Back to Dashboard</button>
  </div>

  <script>
    function goBack() {
      window.location.href = "index.html";
    }

    document.getElementById("activityForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const activity = {
        date: new Date().toDateString(),
        steps: document.getElementById("steps").value,
        workout: document.getElementById("workout").value,
        duration: document.getElementById("duration").value,
        calories: document.getElementById("calories").value,
      };

      // Save to localStorage (we'll upgrade to SQLite next)
      let activities = JSON.parse(localStorage.getItem("fitnessData")) || [];
      activities.push(activity);
      localStorage.setItem("fitnessData", JSON.stringify(activities));

      alert("Activity Saved!");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
